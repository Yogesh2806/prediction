<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Add Patient</title>
  </head>
  <body class="addBody">
    <div class="addPage">
      <p>ADD PATIENT</p>
      <div class="add-holder">
        <form id="addSubmit">
          <input type="text" id="name" placeholder="Name">
          <input type="date" id="date" >
          <input type="number" id="age" placeholder="Age">
          <input type="text" id="preg" placeholder="Pregnancy yes/no">
          <input type="number" id="glu" placeholder="Glucose">
          <input type="number" id="bp" placeholder="Blood Pressure">
          <input type="number" id="skin" placeholder="Skin Thickness">
          <input type="number" id="insu" placeholder="Insulin">
          <input type="number" id="bmi" placeholder="BMI">
          <input type="number" id="diab" placeholder="Diabetics">
          <input type="text" id="loc" placeholder="Location">
          <button type="submit">SUBMIT</button>
        </form>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
  </body>
</html>
